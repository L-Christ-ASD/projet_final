- name: Configurer le worker
  hosts: workers
  become: true
  tasks:

    - name: Créer les dossiers nécessaires
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - /etc/rancher/rke2

    - name: Copier la configuration RKE2
      copy:
        dest: /etc/rancher/rke2/config.yaml
        content: |    
          token: "{{ hostvars['master1']['node_token']['content'] | b64decode | trim }}"
          server: https://{{ hostvars[groups["masters"][0]]["ansible_host"] }}:9345

    - name: Télécharger et installer RKE2
      get_url:
        url: "https://get.rke2.io"
        dest: /tmp/install_rke2.sh
        mode: '0755'

    - name: Exécuter le script d'installation RKE2
      command: /tmp/install_rke2.sh
      args:
        creates: /usr/local/bin/rke2

    - name: Vérifier la version de RKE2
      command: /usr/local/bin/rke2 --version
      register: rke2_version
      changed_when: false

    - name: Afficher la version de RKE2
      debug:
        var: rke2_version.stdout

    - name: Pause de 20 secondes pour laisser RKE2-agent s'installer tranquilement!
      ansible.builtin.pause:
        seconds: 20

    - name: Démarrer RKE2 agent
      systemd:
        name: rke2-agent
        enabled: true
        state: started

    - name: Pause de 180 secondes pour laisser RKE2-agent s'installer tranquilement!
      ansible.builtin.pause:
        seconds: 180

# bonus kubectl sur master1

- name: Configurer kubectl le premier master
  hosts: master1
  become: true
  tasks:

    - name: Vérifier l'existence de kubectl
      stat:
        path: /var/lib/rancher/rke2/bin/kubectl
      register: kubectl_stat

    - name: Afficher les informations sur kubectl
      debug:
        msg: "Kubectl existe avec les permissions: {{ kubectl_stat.stat.mode }}"
      when: kubectl_stat.stat.exists

    - name: Ajouter /var/lib/rancher/rke2/bin au PATH de l'utilisateur
      lineinfile:
        path: ~/.bashrc
        line: 'export PATH=$PATH:/var/lib/rancher/rke2/bin'
        create: true

    - name: Ajouter les variables KUBECONFIG au PATH de l'utilisateur
      lineinfile:
        path: ~/.bashrc
        line: "{{ item }}"
        create: true
      with_items:
        - 'export KUBECONFIG=/home/{{ ansible_user }}/.kube/config.yaml'
        - 'alias k=/usr/local/bin/kubectl'

    - name: Exécuter export KUBECONFIG temporaire dans le terminal
      shell: export KUBECONFIG=/home/{{ ansible_user }}/.kube/config.yml

    - name: Afficher la configuration de kubectl
      command: kubectl config view

    - name: Charger le nouveau PATH
      shell: source ~/.bashrc
      args:
        executable: /bin/bash

    - name: Vérifier la version du client kubectl
      command: /var/lib/rancher/rke2/bin/kubectl version --client
      register: kubectl_version
      changed_when: false

    - name: Afficher la version de kubectl
      debug:
        msg: "{{ kubectl_version.stdout }}"

    - name: Modifier les permissions de rke2.yaml
      file:
        path: /etc/rancher/rke2/rke2.yaml
        mode: '0644'
      when: inventory_hostname == groups['masters'][0]
      become: true

    #- name: Exporter KUBECONFIG
    #  command: export KUBECONFIG=/etc/rancher/rke2/rke2.yaml

    - name: Vérifier les nœuds Kubernetes
      command: /var/lib/rancher/rke2/bin/kubectl get nodes
      register: kubectl_nodes
      changed_when: false
      when: inventory_hostname == groups['masters'][0]
      become: true 

    - name: Afficher la liste des nœuds
      debug:
        msg: "{{ kubectl_nodes.stdout }}"
