- name: Preparer les disks EBS pour OpenEBS et containerd
  hosts: all #workers
  become: true
  vars:
    ebs_disk: /dev/nvme1n1
    rke2_mount_point: /mnt/rke2_data_disk
    services_dirs:
      - containerd
      - kubelet
      - openebs
  tasks:

    - name: V√©rifier le contenu de /var/lib/
      shell: ls /var/lib/ 
      register: var_lib_output

    - name: Afficher le contenu de /var/lib/
      debug:
        var: var_lib_output.stdout_lines

    - name: Lister tous les disques disponibles sur l‚Äôh√¥te
      shell: lsblk -o NAME,KNAME,FSTYPE,SIZE,MOUNTPOINT,LABEL
      register: lsblk_output

    - name: Afficher les disques d√©tect√©s
      debug:
        var: lsblk_output.stdout_lines

    - name: V√©rifier si le disque containerd existe
      stat:
        path: "{{ ebs_disk }}"
      register: ebs_disk_stat

    - name: Formater le disque containerd en ext4
      filesystem:
        fstype: ext4
        dev: "{{ ebs_disk }}"
      when: ebs_disk_stat.stat.exists

    - name: Cr√©er les points de montage
      file:
        path: "{{ rke2_mount_point }}"
        state: directory
        mode: '0755'
      

    - name: Monter les points de montage (containerd, kubelet, docker, openebs) sur aws-EBS
      mount:
        path: "{{ rke2_mount_point }}"
        src: "{{ ebs_disk }}"
        fstype: ext4
        opts: defaults
        state: mounted
      

    - name: Ajouter √† fstab pour montage au d√©marrage
      mount:
        path: "{{ rke2_mount_point }}"
        src: "{{ ebs_disk }}"
        fstype: ext4
        opts: defaults
        state: present
      
    - name: Cr√©er les sous-dossiers pour les services
      file:
        path: "{{ rke2_mount_point }}/{{ item }}"
        state: directory
        mode: '0755'
      loop: "{{ services_dirs }}"

    - name: Cr√©er les liens symboliques vers /var/lib
      file:
        src: "{{ rke2_mount_point }}/{{ item }}"
        dest: "/var/lib/{{ item }}"
        state: link
      loop: "{{ services_dirs }}"

    - name: V√©rifier que les liens symboliques sont bien cr√©√©s
      stat:
        path: "/var/lib/{{ item }}"
      loop: "{{ services_dirs }}"
      register: symlink_check

    - name: Afficher les r√©sultats des liens symboliques
      debug:
        msg: >
          {{ item.stat.path }} est un lien symbolique pointant vers {{ item.stat.lnk_source }}
      loop: "{{ symlink_check.results }}"
      when: item.stat.islnk is defined and item.stat.islnk

    # - name: Alerte si le lien symbolique est manquant ou incorrect
    #   debug:
    #     msg: " --> /var/lib/{{ item.item }} n'est pas un lien symbolique !"
