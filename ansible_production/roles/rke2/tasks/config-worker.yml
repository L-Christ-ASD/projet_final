# ----------------- Installation sur le Worker -----------------

- name: Installer RKE2 agent
  command: |
    curl -sfL https://get.rke2.io | INSTALL_RKE2_CHANNEL=stable INSTALL_RKE2_VERSION="v1.30.0+rke2r1" sh -

#- name: Installer RKE2 agent
#  command: sh /tmp/install-rke2.sh

- name: Configurer RKE2 agent
  copy:
    dest: /etc/rancher/rke2/config.yaml
    content: |
      token: "{{ hostvars[groups['masters'][0]]['rke2_token_value'] }}"
      server: "https://{{ hostvars[groups['masters'][0]] }}:9345"
      
# server: "https://{{ hostvars[groups['masters'][0]]['ansible_host'] }}:9345"

- name: Activer et d√©marrer RKE2 agent
  systemd:
    name: rke2-agent
    enabled: true
    state: started