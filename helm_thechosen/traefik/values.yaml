namespace: thechosen

pvc:
  storage: 2Gi


deployment:
  replicas: 1
  image: traefik:v3.3

ingress:
  email: christ.lumu@oclock.school

domain: christ-devops.duckdns.org

# domains:
#   - main: christ-devops.duckdns.org 
#     sans:
#       - '*.christ-devops.duckdns.org'

certResolvers:
  myresolver:
    acme:
      email: christ.lumu@oclock.school
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: duckdns
        resolvers:
          - "1.1.1.1:53"
        delayBeforeCheck: 10
      domains:
        - main: '*.christ-devops.duckdns.org'
          sans:
            - christ-devops.duckdns.org
#---------------------------

dashboardAuth: christ:monmotdepasstraefik

subnet: subnet-07ef8d731542349d5

service:
  annotations: {}
  type: LoadBalancer

resources:
  requests:
    cpu: "200m"      
    memory: "256Mi"  
  limits:
    cpu: "500m"      
    memory: "512Mi"


ingressClass:
  enabled: true
  isDefaultClass: true

